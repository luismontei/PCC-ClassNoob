<head>

  <title>Class Noob</title>

  <meta content="" name="keywords">

  <!-- Vendor CSS Files -->

  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

<body>

  {% block content %}
  <!-- ======= Hero Section ======= -->
  
  
    <!-- ======= F.A.Q Section ======= -->
    <section id="faq" class="faq section-bg">
        <div class="container">
          
          <div class="section-title" data-aos="fade-up" style="margin-top: 5% ;">
            <p>Resposta de {{duvida.titulo}}</p>
          </div>
          
          <div class="faq-list">
            
            
            <ul>
              <li data-aos="fade-up">
  
                <a data-bs-toggle="collapse" class="collapse" data-bs-target="#faq-list-1">{{Topicos.titulo}}<i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
                <div id="faq-list-1" class="collapse show" data-bs-parent=".faq-list">
                  <p>
                  
                  Resposta: {{respostas.0}}
                  
                  </p>

                </div>
                {% if user.is_superuser %}
                <div> <a href="editarResposta/{{topicos.id}}" class="btn-get-started scrollto">Editar</a></div>
               
                <div> <a href="deletefaq/{{perguntas.id}}" class="btn-get-started scrollto">Deletar</a></div>
               
                {% endif %}
              </li>
    
  
            </ul>
          </div>
  
        </div>
      </section>
   <!-- End F.A.Q Section -->

    {% endblock %}
